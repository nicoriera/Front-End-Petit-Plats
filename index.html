<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a26836ded1.js"
      crossorigin="anonymous"
    ></script>

    <title>Les Petits Plats</title>
  </head>
  <body class="bg-gray-200">
    <header class="h-auto bg-hero-pattern bg-no-repeat bg-cover">
      <div class="px-10 py-8">
        <div class="flex-col justify-between items-center">
          <div>
            <img
              class="h-6"
              src="src/assets/logo/Logo.png"
              alt="Logo Les Petits Plats"
            />
          </div>
          <div
            class="py-48 w-full inline-flex flex-col justify-center items-center"
          >
            <div
              class="w-full text-center text-amber-300 text-[44px] font-normal font-['Anton'] mb-4"
            >
              CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
              DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </div>
            <div class="w-2/3 h-auto relative">
              <input
                class="relative w-full h-14 px-6 py-4 mt-4 text-black bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300 font-['Manrope'] font-normal"
                type="search"
                name="search recipes"
                id="search-recipes"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
              <img
                class="absolute top-6 right-2 bg-black hover:bg-amber-300 p-2 w-10 h-10 rounded-lg cursor-pointer"
                src="./src/assets/icon/icon-loop.svg"
                alt="icon icon-loop"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="mx-24 my-12">
      <section id="filters" class="inline-flex gap-12">
        <div class="flex-col w-44 p-4 rounded-lg bg-white">
          <span
            onclick="toggleDropdown('dropdown-ingredients')"
            id="dropdown-ingredients-toggle"
            class="inline-flex justify-between w-full items-center cursor-pointer"
            >Ingrédients <i class="chevron fa-solid fa-chevron-down"></i
          ></span>
          <div class="dropdown flex-col hidden" id="dropdown-ingredients">
            <input class="border" type="search" />
            <button>Jus de citron</button>
          </div>
        </div>
        <div class="flex-col w-44 p-4 rounded-lg bg-white">
          <span
            onclick="toggleDropdown('dropdown-appareils')"
            id="dropdown-appareils-toggle"
            class="inline-flex justify-between w-full items-center cursor-pointer"
            >Appareils <i class="chevron fa-solid fa-chevron-down"></i
          ></span>
          <div class="dropdown flex-col hidden" id="dropdown-appareils">
            <input class="border" type="search" />
            <button>Jus de citron</button>
          </div>
        </div>
        <div class="flex-col w-44 p-4 rounded-lg bg-white">
          <span
            onclick="toggleDropdown('dropdown-ustensiles')"
            class="inline-flex justify-between w-full items-center cursor-pointer"
            id="dropdown-ustensiles-toggle"
            >Ustensiles <i class="chevron fa-solid fa-chevron-down"></i
          ></span>
          <div class="dropdown flex-col hidden" id="dropdown-ustensiles">
            <input class="border" type="search" />
            <button>Jus de citron</button>
          </div>
        </div>
      </section>
      <section id="cards-recipies" class="mt-12 mb-48">
        <div class="recipes-wrapper grid grid-cols-3 gap-12"></div>
      </section>
    </main>
    <!-- Models -->
    <script src="src/scripts/models/Recipe.js"></script>
    <!-- Components -->
    <script src="src/scripts/components/RecipeCard.js"></script>
    <!-- Api -->
    <script src="src/api/api.js"></script>
    <!-- Entry Point -->
    <script src="app.js"></script>
    <!-- Helpers -->
    <script src="src/scripts/helpers/toggleDropdown.js"></script>
  </body>
</html>
