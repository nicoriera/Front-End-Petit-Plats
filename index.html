<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <meta
      content="Les petits plats, recettes, cuisine, ingredients, ustensiles, appareils"
      name="keywords"
    />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />

    <link href="src/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a26836ded1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>

    <title>Les Petits Plats</title>
  </head>

  <body class="bg-gray-200">
    <header
      class="header h-auto bg-no-repeat bg-cover"
      style="
        background-image: url('src/assets/pictures/lampos-aritonang-24gR_9lCdes-unsplash_1.png');
      "
    >
      <div class="px-10 py-8">
        <div class="flex-col h-[667px] justify-between items-center">
          <div>
            <img
              class="h-6"
              src="src/assets/logo/Logo.png"
              alt="Logo Les Petits Plats"
            />
          </div>
          <div class="flex flex-col mt-44 justify-center items-center">
            <div
              class="recipes-search w-full inline-flex flex-col justify-center items-center"
            >
              <div
                class="w-full text-center text-amber-300 text-[44px] font-normal font-['Anton'] mb-4"
              >
                CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
              </div>
            </div>
            <div
              class="search__input-group w-2/3 h-auto inline-flex flex-col justify-center items-center relative"
            >
              <input
                type="text"
                class="search__input relative w-full h-14 px-6 py-4 mt-4 focus:placeholder-white text-black bg-white rounded-lg focus:outline-none font-['Manrope'] font-normal"
                placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette..."
              />
              <button
                class="search__button absolute top-6 right-2 bg-black hover:bg-amber-300 p-2 w-10 h-10 rounded-lg"
              >
                <img src="src/assets/image/loupe.svg" alt="Search" />
              </button>
              <button
                type="button"
                class="search__input__clear absolute top-8 right-16 text-gray-500 hover:text-gray-700 focus:outline-none"
                style="display: none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <span class="no-result-message text-white"></span>
          </div>
        </div>
      </div>
    </header>

    <main class="main m-16">
      <section id="filters" class="flex flex-row justify-between">
        <h2 class="sr-only">Filtres</h2>
        <!-- Titre caché visuellement mais accessible aux lecteurs d'écran -->
        <div class="flex gap-12">
          <div class="filter__ingredients"></div>
          <div class="filter__appliances"></div>
          <div class="filter__ustensils"></div>
        </div>
        <div id="recipes__number"></div>
      </section>

      <section id="tags__selected" class="flex">
        <h2 class="sr-only">Tags sélectionnés</h2>
        <!-- ARRAY OF TAGS EN JAVASCRIPT -->
        <div class="tag__ingredients--wrapper"></div>
        <div class="tag__appliances--wrapper"></div>
        <div class="tag__ustensils--wrapper"></div>
      </section>

      <section id="recipes__cards" class="grid grid-cols-3 gap-12 mt-12 mb-48">
        <h2 class="sr-only">Recettes</h2>
        <!-- CARDS COMPONENT JAVASCRIPTS recipes_cards.js -->
      </section>
    </main>

    <script src="src/components/filtersInput.js" defer></script>
    <script src="src/components/tags.js" defer></script>
    <script src="src/components/filtersUi.js" defer></script>
    <script src="src/components/recipesCards.js" defer></script>

    <script src="src/helpers/searchBar.js" defer></script>
    <script src="src/helpers/inputs.js" defer></script>
    <script src="src/helpers/filters.js" defer></script>
    <script src="src/helpers/filtersFill.js" defer></script>
    <script src="src/helpers/filtersLogic.js" defer></script>
    <script src="src/helpers/filtersMain.js" defer></script>

    <script src="src/api/api.js" defer></script>

    <script src="index.js" defer></script>
  </body>
</html>
